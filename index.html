<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 80%;
        width: 80%;
        position: absolute;
        top: 10%;
        left: 10%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

function initMap() {
  var origin = {lat: 0, lng: 0};
  var marker1 ={lat: 42.339807, lng: -71.089172}

  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 2,
    center: origin
  });

  var contentString = "It's Boston!";

  var infowindow = new google.maps.InfoWindow({
    content: contentString
  });


  var marker = new google.maps.Marker({
    position: marker1,
    map: map,
    title: 'Hello World!'
  });

  marker.addListener('click', function() {
    infowindow.open(map, marker);
  });



}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNyj3PrTaY60gLzRL2LlHK8Y2J0cZPrC4&signed_in=true&callback=initMap"></script>
  </body>
</html>
